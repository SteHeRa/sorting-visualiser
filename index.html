<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/296fde5448.js" crossorigin="anonymous"></script>

    <!--My CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Sorting Visualiser</title>
</head>

<body>

    <div>
        <nav id="navbar" class="navbar navabr-expand-sm fixed-top navbar-dark bg-dark">
            <a class="navbar-brand">Sorting Algorithm Visualiser</a>
        </nav>
    </div>

    <div id="visualiserControls" class="container text-center">
        <div class="row">
            <div class="col-1"></div>
            <div class="slidecontainer col">
                <input type="range" min="10" max="150" value="50" class="slider" id="colSlider">
            </div>
            <div id="colCount" class="col"></div>
            <div class="col">placeholder for dropdown</div>
            <div>
                <button type="button" class="btn btn-primary col"><i class="fas fa-sort-amount-down-alt"></i> Sort!</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <div class="flex-container" id="chart">
    </div>


    <!--Optional JavaScript for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

    <!--Javascript for Algorithms-->
    <script src="Algorithms/quicksort.js"></script>

    <!--My JavaScript-->
    <script src="script.js"></script>
    
</body>
</html>
